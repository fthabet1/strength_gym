{% extends "gymDirectory/layout.html" %}

{% load static %}

{% block title %}
	Customer Registration
{% endblock %}

{% block body %}

    <div class="row">
        <div class="cta-text">
            <div class="img-box">
                <img class="img-responsive" src="{% static  'gymDirectory/img/service1.jpg' %}" alt="">  
                <h3>Customer Registration</h3>
            </div>
            <div class="input-field">
                <form action="{% url 'customer_register' %}" method="POST" novalidate>
                    {% csrf_token %}
                    {{form.as_p}}
            
                    <br>
                    <div class="flex-parent jc-center">
                        <a type="submit" class="btn btn-primary waves-effect waves-dark pull-right">Submit</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
